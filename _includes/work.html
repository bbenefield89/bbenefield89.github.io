    <!-- About Section -->
    <section id="work" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Work / Projects</h2>
                
                <ul class="projects_list">
                  {% for project in site.projectsData %}
                    <li class="projects_list__item">
                      <div class="projects_list__item__container">
                        <a href={{ project.url }} target="_blank" rel="nofollow">
                          <img
                            class="projects_list__item__container__img"
                            src={{ project.image }}
                          />
                        </a>
                      </div>
                    </li>
                  {% endfor %}
                </ul>
              </div>
          </div>
      </section>
